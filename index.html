<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@3.4.38/dist/vue.esm-browser.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createApp } from 'https://unpkg.com/vue@3.4.38/dist/vue.esm-browser.js'
      
      const App = {
        template: `
          <div>
            <h1>Hello, Vue!</h1>
            <p>This is a Vue component rendered directly in the browser.</p>
          </div>
        `
      }
      
      createApp(App).mount('#app')
    </script>
  </body>
</html>
